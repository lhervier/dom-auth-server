<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-controller="SampleController as ctrl">
	<div ng-show="ctrl.alerte != null">
		{{ctrl.alerte.message}} ({{ctrl.alerte.level}})
	</div>
	<div ng-show="ctrl.reconnectUrl != null">
		Vous devez vous reconnecter : 
		<a ng-href="{{ctrl.reconnectUrl}}">Cliquez ici</a>
	</div>
	
	<hr/>
	
	<span>Access token :</span>
	<span ng-show="ctrl.accessToken == null">Non récupére</span>
	<span ng-show="ctrl.accessToken != null">{{ctrl.accessToken}}</span>
	<button ng-click="ctrl.recupererAccessToken()">
		Récupérer le access_token
	</button>
	
	<hr/>
	
	<span>Utilisateur courant :</span>
	<span ng-show="ctrl.userInfo == null">Non récupéré</span>
	<span ng-show="ctrl.userInfo != null">{{ctrl.userInfo.name}}</span>
	<button ng-click="ctrl.loadUserInfo()">
		Récupérer l'utilisateur courant
	</button>
</body>
</html>
